{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Connected - DevPulse</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <style>
        .success-icon {
            font-size: 5rem;
            color: #34a853;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .slide-up {
            animation: slideUp 0.6s ease-out 0.3s both;
        }

        @keyframes slideUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center">

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">

                <div class="glass-card text-center">
                    <!-- Success Icon -->
                    <div class="success-icon mb-4">
                        <i class="fas fa-check-circle"></i>
                    </div>

                    <!-- Header -->
                    <h2 class="text-gradient mb-3 slide-up">Successfully Connected!</h2>
                    <p class="text-light opacity-75 mb-4 slide-up">
                        Your {{ provider.name }} account has been linked to DevPulse
                    </p>

                    <!-- Continue Button -->
                    <div class="d-grid gap-2 slide-up">
                        <a href="/" class="btn btn-gradient btn-lg">
                            <i class="fas fa-home me-2"></i>Go to Dashboard
                        </a>
                    </div>

                    <!-- Additional Actions -->
                    <div class="mt-4 slide-up">
                        <p class="small text-light opacity-50 mb-2">or</p>
                        <a href="{% url 'user:dashboard' %}" class="link-accent">
                            View your profile
                        </a>
                    </div>
                </div>

                <!-- Info Card -->
                <div class="glass-card mt-3 slide-up">
                    <div class="d-flex align-items-start">
                        <i class="fas fa-info-circle text-info me-3 mt-1"></i>
                        <div class="small text-light opacity-75">
                            <strong>What's next?</strong><br>
                            You can now use your {{ provider.name }} account to quickly sign in to DevPulse.
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auto-redirect (optional) -->
    <script>
        // Auto-redirect to dashboard after 3 seconds
        setTimeout(function () {
            window.location.href = '/';
        }, 3000);
    </script>
</body>

</html>
